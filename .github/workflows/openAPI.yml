####################################
#   COMPONENTS
####################################
components:
  ####################################
  #   JWT
  ####################################
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "use Token"
  ####################################
  #   SCHEMAS
  ####################################
  schemas:
    requestLogin:
      type: object
      properties:
        "email":
          type: string
          minLength: 1
        "password":
          type: string
          minLength: 1
    requestUserData:
      type: object
      properties:
        "name":
          type: string
          minLength: 1
        "email":
          type: string
          minLength: 1
        "password":
          type: string
          minLength: 1
        "phonenumber":
          type: string
          minLength: 1
        "gender":
          type: string
          minLength: 1
    responseUserData:
      type: object
      properties:
        "id":
          type: number
          minLength: 1
        "name":
          type: string
          minLength: 1
        "email":
          type: string
          minLength: 1
        "phonenumber":
          type: string
          minLength: 1
        "gender":
          type: string
          minLength: 1
    successGetSingleUserResponse:
      type: object
      properties: {
        "code":{
          type: number
        },
        "message": {
          type: string
        },
        "status": {
          type: string
        },
        "data": {
          type: object
        }
      }
    successGetAllUserResponse:
      type: object
      properties: {
        "code":{
          type: number
        },
        "message": {
          type: string
        },
        "status": {
          type: string
        },
        "data": {
          type: array,
          items: {
            type: object
          }
        }
      }
    requestRegister:
      type: object
      properties: {
        "name":{
          type: string
        },
        "email":{
          type: string
        },
        "password":{
          type: string
        },
        "phonenumber":{
          type: string
        },
        "gender":{
          type: string
        },
      }

    requestGetUserByID:
      type: object
      properties: {
        "data": {
          type: array,
          items: {
            type: object
          },
        },
        "message":{
          type: string
        },
        "status":{
          type: string
        }
      }

    requestPostHomestays:
      type: object
      properties: {
        "name":{
          type: string
        },
        "type":{
          type: string
        },
        "description":{
          type: string
        },
        "facility":{
          type: array,
          items: {
            type: object
          },
        },
        "price":{
          type: integer
        },
        "address":{
          type: string
        }
      }
    requestHomestayLatLang:
      type: object
      properties: {
        "data": {
          type: array,
          items: {
            type: object
          },
        },
        "message":{
          type: string
        },
        "status":{
          type: string
        }
      }
    requestHomestayLatLangUpdate:
      type: object
      properties: {
        "data": {
          type: array,
          items: {
            type: object
          },
        }
      }
    requestBooking:
      type: object
      properties: {
        "homestayid": {
          type: integer,
          minLength: 1
        },
        "checkin": {
          type: string
        },
        "checkout": {
          type: string
        },
        "payment": {
          type: array,
          items: {
            type: object
          },
        }
      }
    requestCheckReserve:
      type: object
      properties: {
        "homestayid": {
          type: integer,
          minLength: 1
        },
        "checkin": {
          type: string
        },
        "checkout": {
          type: string
        }
      }
    requestFeature:
