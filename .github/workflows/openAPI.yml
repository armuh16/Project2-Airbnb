####################################
#   AUTHENTICATION
####################################
  /login:
    post:
      tags:
        - Auth
      summary: Get access to account user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/requestLogin'
            examples:
              userData1:
                description: "Example data user"
                value: {
                  email: "alta@alterra.id",
                  password: "inipassword"
                }
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              examples:
                responseData1:
                  description: success
                  value: {
                    id: 1,
                    message: "Success Login",
                    name: "a",
                    status: "success",
                    token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRob3JpemVkIjp0cnVlLCJleHAiOjE2MzgzMjYxODAsInVzZXJJZCI6MSwidXNlcm5hbWUiOiJhZG1pbiJ9.AebFR-oQjUSOMez2ucDWkiMrS2eQIPmcYm5c71qZ_co"
                  }
        '400':
          description: Failed Response
          content:
            application/json:
              examples:
                responseData1:
                  description: Email & Password Doesn't Match
                  value: {
                    code: 400,
                    status: "failed",
                    message: "Login Failed. Email and Password incorrect."
                  }
  ####################################
  #   USER
  #################################### 
  /register:
    post:
      tags:
        - Users
      summary: Create Account User
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/requestRegister'
            examples:
              userData1:
                description: "Example data user"
                value: {
                  name: "a",
                  email: "alta@alterra.id",
                  password: "inipassword",
                  phonenumber: "082131208",
                  gender: "male"
                }
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              examples:
                responseData1:
                  description: success
                  value: {
                    message: "Success Create New User",
                    status: "success"
                  }
        '400':
          description: Failed Response
          content:
            application/json:
              examples:
                responseData1:
                  description: Email Has Been Used
                  value: {
                    message: "Email was used, try another email",
                    status: "failed"
                  }
  /users/:id:
    get:
      tags:
        - Users
      summary: Get Profile User
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestGetUserByID'
              examples:
                userData1:
                  description: "Example data user"
                  value: {
                    data: {
                      name: "a",
                      email: "alta@alterra.id",
                      phonenumber: "12312312",
                      gender: "male"
                    },
                    message: "success get user",
                    status: "success"
                  }
        '400':
          description: Failed Response
          content:
            application/json:
              examples:
                responseData1:
                  description: Different ID
                  value: {
                    message: "Unauthorized Access",
                    status: "Unauthorized"
                  }
    put:
      tags:
        - Users
      summary: Update Account User
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/requestRegister'
            examples:
              userData1:
                description: "Example data user"
                value: {
                  name: "a",
                  email: "alta@alterra.id",
                  password: "inipasswordyangdiubah",
                  phonenumber: "082131208",
                  gender: "male"
                }
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              examples:
                responseData1:
                  description: success
                  value: {
                    message: "Success update user",
                    status: "success"
                  }
        '400':
          description: Failed Response
          content:
            application/json:
              examples:
                responseData1:
                  description: Different ID
                  value: {
                    message: "Unauthorized Access",
                    status: "Unauthorized"
                  }
    delete:
      tags:
        - Users
      summary: Get Profile User
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              examples:
                userData1:
                  description: "Example data user"
                  value: {
                    message: "success delete user",
                    status: "success"
                  }
        '400':
          description: Failed Response
          content:
            application/json:
              examples:
                responseData1:
                  description: Different ID
                  value: {
                    message: "Unauthorized Access",
                    status: "Unauthorized"
                  }
