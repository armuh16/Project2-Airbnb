            examples:
              userData1:
                description: "Example data Reservation"
                value: {
                  homestayid: 1,
                  checkin: "2021-12-07",
                  checkout: "2021-12-08",
                  payment: {
                    type: "Credit Card",
                    name: "Alghazali Kalla",
                    cvv: 123,
                    month: "12",
                    year: "25",
                    number: "0123-4567-8901-2345",
                  }
                }
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              examples:
                responseData1:
                  description: success
                  value: {
                    message: "Success to Reserve",
                    status: "success"
                  }
        '400':
          description: Failed Response
          content:
            application/json:
              examples:
